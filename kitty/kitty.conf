# Fonts
font_family                 JetBrainsMono NF
bold_font                   JetBrainsMono NF
italic_font                 JetBrainsMono NF
bold_italic_font            JetBrainsMono NF
font_size                   12
adjust_line_height          4

# Tab
cursor_shape                beam
cursor_blink_interval       0

# Theme [terminal.sexy:ocean.dark:termite]
dynamic_background_opacity  yes
background_opacity          0.97
background                  #1E1E1E
foreground                  #eff1f5
cursor                      #eff1f5
selection_background        #ebcb8b
color0                      #1D1D1D
color8                      #65737e
color1                      #bf616a
color9                      #bf616a
color2                      #a3be8c
color10                     #a3be8c
color3                      #ebcb8b
color11                     #ebcb8b
color4                      #8fa1b3
color12                     #8fa1b3
color5                      #b48ead
color13                     #b48ead
color6                      #96b5b4
color14                     #96b5b4
color7                      #c0c5ce
color15                     #eff1f5

# Keybindings
kitty_mod alt
enabled_layouts             splits:split_axis=horizontal, stack
map ctrl+shift+c            copy_to_clipboard
map ctrl+shift+v            paste_from_clipboard
map ctrl+shift+s            paste_from_selection
map kitty_mod+t             new_tab
map kitty_mod+q             close_tab
map kitty_mod+shift+j       next_tab
map kitty_mod+shift+k       previous_tab
map kitty_mod+d             close_window
map kitty_mod+w             toggle_layout stack
map kitty_mod+e             launch --location=hsplit --cwd=current
map kitty_mod+v             launch --location=vsplit --cwd=current
map kitty_mod+tab           next_window
map kitty_mod+shift+tab     previous_window
map kitty_mod+j             neighboring_window bottom
map kitty_mod+k             neighboring_window top
map kitty_mod+h             neighboring_window left
map kitty_mod+l             neighboring_window right
map kitty_mod+right         resize_window wider
map kitty_mod+left          resize_window narrower
map kitty_mod+up            resize_window taller
map kitty_mod+down          resize_window shorter
map kitty_mod+shift+up      increase_font_size
map kitty_mod+shift+down    decrease_font_size
map kitty_mod+shift+left    set_background_opacity -0.03
map kitty_mod+shift+right   set_background_opacity +0.03
map kitty_mod+0             restore_font_size
map kitty_mod+f             launch --type=overlay --stdin-source=@screen_scrollback fzf --color 'bg+:#303030,gutter:-1' --no-sort --no-mouse --exact -i --tac
map kitty_mod+p             launch --type=overlay --stdin-source=@screen_scrollback nvim +'silent! g/^$/d' +'normal G' +'normal zb' +'setf log' +'set showmode' +':%s/\s\+$//e'
map kitty_mod+m             launch --type=overlay --stdin-source=@screen_scrollback nvim +'normal G' +'normal zb' +'setf log' +'set showmode' +':%s/\s\+$//e'
map kitty_mod+i             kitten hints --type word --program -
map kitty_mod+y             kitten hints --type path --program -
map kitty_mod+r             load_config_file
map kitty_mod+b             launch kitty +kitten broadcast --match-tab state:focused
map kitty_mod+s             launch kitty +kitten broadcast --match var:TRGT=1
map shift+enter             send_text all \x1b[13;2u
map ctrl+enter              send_text all \x1b[13;5u
mouse_map left              click ungrabbed no_op
map ctrl+tab                no_op
map ctrl+shift+tab          no_op
map kitty_mod+n             send_text normal  tern-core\n
map kitty_mod+shift+n       send_text normal  tern-core -s\n
map ctrl+shift+.            move_tab_forward
map ctrl+shift+,            move_tab_backward
map kitty_mod+r             load_config_file

# Windows
hide_window_decorations     yes
window_border_width         0
window_padding_width        0
active_border_color         none
placement_strategy          top-left

# Tabs
tab_bar_style               powerline
tab_powerline_style         slanted
# background: 4% lighten color0
# active_tab_foreground: 4% lighten #242424
active_tab_foreground       #e0e7eb
active_tab_background       #2d2d2d
inactive_tab_foreground     #e0e7eb
inactive_tab_background     #262626
tab_bar_background          #262626

# Miscellaneous
enable_audio_bell           no
paste_actions               quote-urls-at-prompt
allow_remote_control        yes
term                        xterm-256color
# term                        xterm-kitty

scrollback_lines 10000
sync_to_monitor yes
